<!DOCTYPE html>


<html>
  <head>
    <title>La crêperie</title>
    <meta charset="utf-8">
     <script src="https://kit.fontawesome.com/172f0953a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="banner">
      <div class="container">
        <h1>La crêperie</h1>
        <h2>Enjoy a fine dinner at the seaside ;)</h2>
        <a href="#apply-section" class="btn-blue">Reserve a table</a>
      </div>
    </div>
    <div class="container">
      <h2>Everything about La crêperie !</h2>
      <div class="cards">
        <div class="card">
          <img src="images/menucrepes.png" alt="Menu">
          <h3>Obtain the menu</h3>
          <a href="#apply-section" class="btn-blue">View</a>
        </div>
        <div class="card">
          <img src="images/restaurant.png" alt="Restaurant">
          <h3>Our restaurant</h3>
        </div>
        <div class="card">
          <img src="images/lacreperie.png" alt="La crêperie Kahwet">
          <h3>La crêperie Kahwet</h3>
          <a href="#apply-section" class="btn-blue">Location</a>
        </div>
      </div>


      <div class="card-white">
        <h2>Follow us on social networks !</h2>
        <ul class="list-inline">
          <li>
            <a href="https://www.facebook.com/profile.php?id=100010365152345"><i class="fa-brands fa-facebook-square"></i>
          </li>
          <li>
            <a href="https://twitter.com/emili1nn"><i class="fa-brands fa-twitter-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/emili1nn/"><i class="fa-brands fa-instagram-square"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

   <div id="apply-section">
      <div data-tf-widget="XDBu5pQx" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div>
      <script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
